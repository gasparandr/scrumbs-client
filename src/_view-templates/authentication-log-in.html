
<h1 class="authentication-title">Log in to your account</h1>

<h2 class="authentication-description">Enter your email and password here and you'll be on your way</h2>

<div class="input-wrapper">

    <div class="input-group">

        <label class="input-label" for="input-email-login">Email</label>

        <div class="input-container input-type-text">

            <input id="input-email-login" type="text" class="input" placeholder="Enter your email address">

            <span class="input-icon"></span>

        </div>

        <span class="input-error">Some error message</span>

    </div>
    <!-- email -->

    <div class="input-group">

            <label class="input-label" for="input-password-login">Password</label>

            <div class="input-container input-type-password">

                <input id="input-password-login" type="text" class="input" placeholder="5+ characters">

                <span class="input-icon"></span>

            </div>

            <span class="input-error">Some error message</span>

    </div>
    <!-- password -->

</div>
