
<h1 class="authentication-title">Create your account</h1>

<h2 class="authentication-description">Enter your accout details below and you'll be on your way</h2>

<div class="input-wrapper">

        <div class="input-group input-type-text">

            <label class="input-label" for="input-name-signup">Name</label>

            <div class="input-container input-text">

                <input id="input-name-signup" type="text" class="input input-user" placeholder="Enter your full name" spellcheck="false">

                <span class="input-icon"></span>

            </div>

            <span class="input-error">Some error message</span>

        </div>
        <!-- name -->

        <div class="input-group input-type-text">

                <label class="input-label" for="input-email-signup">Email</label>

                <div class="input-container">

                    <input id="input-email-signup" type="text" class="input input-email" placeholder="Enter your email address" spellcheck="false">

                    <span class="input-icon"></span>

                </div>

                <span class="input-error">Some error message</span>

        </div>
        <!-- email -->

        <div class="input-group">

                <label class="input-label" for="input-password-signup">Password</label>

                <div class="input-container input-type-password">

                    <input id="input-password-signup" type="text" class="input input-password" placeholder="5+ characters" spellcheck="false">

                    <span class="input-icon"></span>

                </div>

                <span class="input-error">Some error message</span>

        </div>
        <!-- password -->

</div>

<div class="authentication-footer">

        <div class="checkbox-wrapper">
    
            <div class="checkbox-group">
                <input id="agree-terms" type="checkbox">
                <label for="agree-terms" class="noselect pointer">I agree to Scrumbs' <a href="#" class="accent underline">Terms of Service</a></label>
            </div>
    
        </div>

        <button id="sing-up" class="primary-button">Sign Up</button>

        <div class="social-media-auth-wrapper">

                <p>Or sign up with:</p>
        
                <div class="social-media-auth-container">

                    <a href="#" class="button-google"></a>
                    <a href="#" class="button-twitter"></a>
                    <a href="#" class="button-linkedin"></a>

                </div>
        
        </div>
    
</div>
